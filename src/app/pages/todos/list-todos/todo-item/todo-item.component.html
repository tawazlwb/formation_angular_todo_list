<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ todo?.title ?? "no title" | uppercaseBis }}
    </mat-card-title>
    <mat-card-subtitle appTodoColor [todo]="todo">Todo #{{ todo?.id ?? "?" }}</mat-card-subtitle>
    <mat-card-subtitle appTodoColor [todo]="todo">
      Todo #{{ todo?.id ?? "?" }}, created at
      {{ todo?.createdAt | date : "dd/MM/yyyy HH:mm:ss" }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      (click)="done.emit(); $event.stopPropagation()"
      [disabled]="todo?.done"
    >
      Mark as done
    </button>
  </mat-card-actions>
</mat-card>
