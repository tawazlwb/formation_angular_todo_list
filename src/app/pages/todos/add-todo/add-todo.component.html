<mat-card>
  <mat-card-header>
    <mat-card-title>Add a new todo item</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form novalidate (ngSubmit)="submit()" class="container" [formGroup]="form">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input type="text" matInput formControlName="title" />
        <mat-error *ngIf="form.get('title')?.hasError('required')">
          The field is required
        </mat-error>
        <mat-error *ngIf="form.get('title')?.hasError('yyy')">
          {{ form.get("title")?.getError("yyy") }}
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
      </mat-form-field>

      <!-- ? In case pressing "Enter" in an input does not work, uncomment this line and it should work everytime -->
      <!-- <input type="submit" hidden /> -->
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button
      (click)="submit()"
      mat-raised-button
      color="primary"
      [disabled]="!form.valid"
    >
      Create
    </button>
  </mat-card-actions>
</mat-card>
